apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtmgr
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtmgr
  template:
    metadata:
      labels:
        app: rtmgr
    spec:
      containers:
      - name: rtmgr
        image: cmaster:5000/rtmgr:0.0.3
        command: ["/run_rtmgr.sh"]
        env:
        - name: XMURL
          value: "http://xmgr:3000/xapps"
        - name: SOCKET
          value: "tcp://0.0.0.0:4560"
        - name: RTFILE
          value: "/db/rt.json"
        - name: RPE
          value: "rmr"
        ports:
        - containerPort: 4560
