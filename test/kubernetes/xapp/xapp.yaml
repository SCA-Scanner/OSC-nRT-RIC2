apiVersion: apps/v1
kind: Deployment
metadata:
  name: xapp
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xapp
  template:
    metadata:
      labels:
        app: xapp
    spec:
      containers:
      - name: xapp
        image: cmaster:5000/xapp:0.0.2
        args:
        - /run_xapp.sh
        ports:
        - containerPort: 4561
        env:
        - name: NAME
          value: "XAPP"
        - name: PORT
          value: "tcp:4561"
        - name: THREADS
          value: "1"
        - name: VERBOSE
          value: "1"
        - name: RMR_RTG_SVC
          value: "rtmgr:4560"
