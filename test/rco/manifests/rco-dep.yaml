apiVersion: apps/v1
kind: Deployment
metadata:
  name: rco
  namespace: ricplt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rco
  template:
    metadata:
      labels:
        app: rco
    spec:
      containers:
      - name: rco
        image: jenkins:5000/rco:test
        command: ["/run_rco.sh"]
        env:
        - name: DBAAS_SERVICE_HOST
          value: dbaas
        - name: RCO_RAWDATA
          value: 000003ea7e000500aaaaccccea6300020000ea81000e00045465737400ea6b0003000100
        - name: RCO_SEED_SN
          value: "9999"
        - name: RMR_SEED_RT
          value: uta_rtg.rt

        ports:
        - containerPort: 8080
        - containerPort: 4560
        - containerPort: 4561
        imagePullPolicy: Always
